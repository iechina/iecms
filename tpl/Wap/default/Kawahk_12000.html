        <script>
            	words = '夜色降临,我站在台阶上倾听,窗前,星星蜂拥而至,在我的花园里游荡，轻声吟唱...一季的思念与祝福,化作星星的笑脸,悬挂窗前,记忆若隐若现,思念,如星星般点点闪烁,布满天际...不在你的身边,对你的祝福未曾改变.';

                words              : words,
              <if condition=" $words eq ''">
				replace_words      : '夜色降临,我站在台阶上倾听,窗前,星星蜂拥而至,在我的花园里游荡，轻声吟唱...一季的思念与祝福,化作星星的笑脸,悬挂窗前,记忆若隐若现,思念,如星星般点点闪烁,布满天际...不在你的身边,对你的祝福未曾改变.',
				<else/>
                replace_words      : '{pigcms:$words}',</if>
                text_box           : '90 200 300 300', //左 上 宽 高，空格分隔，只写数字，单位强制为px
                mode               : 'up',     // up, left
                speed              :  40,     // 每秒移动的像素
                text_color         : '#FFF7FF', // rgb(1,2,3) 'black'
                font_size          : '25pt',
                line_height        : '40pt',
                music              : 'tpl/Wap/default/common/kawahk/mp3/sound.mp3',     // url
               <if condition=" $music eq ''">

                share_url          :  window.location.href,  // 当分享的是微信页面时才需要改这里

                modify_optfile     : '',
