        <script type="text/javascript">

        function rand(min,max)
        {
            return min+Math.floor(Math.random()*(max-min+1));
        }
        function id(name){
        	return document.getElementById(name);
        }
        function myid(num)
        {
        	return document.getElementById('light'+num)
        }


        function guandeng(num)
        {
        	    myid(num).style.webkitTransition='opacity 0.7s linear'
        		myid(num).style.opacity=0;
        }
        function Init () {
        	kawa_init();

        	var lightnum=1;
        	
        	t=setInterval(
        		function()
        		{
        			if(lightnum==11)
        				{
                            clearInterval(t);
                            id('light').style.webkitAnimation='opacitychange 1.5s linear infinite alternate';
                            id('guang').style.webkitAnimation='guangchange 1.5s linear infinite 1.5s alternate'
                        }
        			else
        				guandeng(lightnum)
        			lightnum++;
        		},500);
        	creatStar();
        }

        function creatStar()
        {
        	var starnum=10;
        	for(var i=0;i<starnum;i++)
        	{
	        	var star=document.createElement('img');
	        	star.src='tpl/Wap/default/common/kawahk/20005/2000121.png';
	        	var x=rand(0,400);
	        	var y=rand(0,sety(x));
	        	var h=Math.ceil(rand(10,15)/Math.ceil(y/200));
	        	star.style.position='absolute';
	        	str='starmove '+rand(20,40)/10+'s linear '+rand(0,15)/10+'s infinite';
	        	star.style.webkitAnimation=str;
	        	console.log(str);
	        	star.style.top=y+'px';
	        	star.style.left=x+'px';
	        	star.style.height=h+'px';
	        	star.style.opacity=0;
	        	id('container').appendChild(star);
	        }

        }
        function sety(x)
        {
        	if(x<120)
        		return 380;
        	else if(x>=120&&x<230)
        		return 380+(x-120)*2;
        	else
        		return Math.ceil(570-(x-230)*2.4)
        }
        </script>
