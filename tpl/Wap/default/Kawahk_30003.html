        <script>
        function rand(min,max)
        {
            return min+Math.floor(Math.random()*(max-min));
        }
        function water_location()
        {
            for(i=1;i<4;i++)
            {
                var word = "water_"+i;
                objid(word).style.left = rand(150,400)+'px';
                objid(word).style.top = rand(150,750)+'px';
            }
            objid('water_1').style.webkitAnimation = 'WaterMove 6s linear infinite';
            setTimeout("objid('water_2').style.webkitAnimation = 'WaterMove 5s linear infinite';",500);
            setTimeout("objid('water_3').style.webkitAnimation = 'WaterMove 6s linear infinite';",1000);
        }
        function CreateFish(Num)
        {
            var fish = document.createElement('div'); 
            fish.style.position = 'absolute';
            //fish.style.top = TopNum;
            //fish.style.left = LeftNum;
            fish.id = 'Fish_'+Num;
            objid('container').appendChild(fish);

            var Fish_yu2_1_Img = document.createElement('img');
            Fish_yu2_1_Img.src = 'tpl/Wap/default/common/kawahk/30003/2000.png';
            Fish_yu2_1_Img.style.position = 'absolute';
            Fish_yu2_1_Img.style.left= '10px';
            Fish_yu2_1_Img.style.top = '45px';
            Fish_yu2_1_Img.style.width= '50px';

            Fish_yu2_2_Img.style.position = 'absolute';
            Fish_yu2_2_Img.style.left= '25px';
            Fish_yu2_2_Img.style.top = '90px';
            Fish_yu2_2_Img.style.width= '55px';
            Fish_yu2_2_Img.id = 'yu2_2';

            var Fish_yu3_1_Img = document.createElement('img');
            Fish_yu3_1_Img.src = 'tpl/Wap/default/common/kawahk/30003/2000 (2).png';

            var Fish_yu3_2_Img = document.createElement('img');

            Fish_yu3_2_Img.style.width= '60px';

            fish.appendChild(Fish_yu3_2_Img);

            var Fish_weiImg = document.createElement('img');
            Fish_weiImg.src = 'tpl/Wap/default/common/kawahk/30003/2000 (4).png';
            Fish_weiImg.style.position = 'absolute';
            Fish_weiImg.style.left= '80px';
            Fish_weiImg.style.top = '11px';
            Fish_weiImg.style.width= '100px';
            Fish_weiImg.id = 'wei';
            fish.appendChild(Fish_weiImg);

            var Fish_yu1_Img = document.createElement('img');
            Fish_yu1_Img.src = 'tpl/Wap/default/common/kawahk/30003/2000 (5).png';
            Fish_yu1_Img.style.position = 'absolute';
            Fish_yu1_Img.style.left= '0px';
            Fish_yu1_Img.style.top = '50px';
            Fish_yu1_Img.style.width= '100px';
            Fish_yu1_Img.id = 'yu1';
            fish.appendChild(Fish_yu1_Img);

        function CreateYezi()
        {
            objid('yezi_1').style.webkitTransform = 'translate(200px,300px)';
            // objid('hua_1').style.webkitTransform = 'translate(300px,300px)';
            setTimeout("objid('yezi_2').style.webkitTransform = 'translate(-170px,0px)';",800);
            objid('yezi_3').style.webkitTransform = 'translate(-250px,150px)';
            objid('yezi_4').style.webkitTransform = 'translate(220px,70px)';
            objid('yezi_5').style.webkitTransform = 'translate(210px,200px)';
            objid('yezi_6').style.webkitTransform = 'translate(-300px,0px) ';
            objid('yezi_7').style.webkitTransform = 'translate(-100px,-100px) ';
            setTimeout("objid('yezi_8').style.webkitTransform = 'translate(-250px,0px)';",500);
            objid('yezi_9').style.webkitTransform = 'translate(-200px,0px) ';
            objid('yezi_10').style.webkitTransform = 'translate(0px,200px) ';
            objid('yezi_11').style.webkitTransform = 'translate(0px,150px) ';
            objid('yezi_12').style.webkitTransform = 'translate(-100px,50px) ';
            objid('yezi_13').style.webkitTransform = 'translate(120px,300px) ';
            setTimeout(function()
            {
                objid('yezi_1').style.webkitAnimation = 'YeziMove_1 9s 0.5s linear infinite alternate';
                objid('yezi_2').style.webkitAnimation = 'YeziMove_2 22s 0.7s linear infinite ';
                objid('yezi_3').style.webkitAnimation = 'YeziMove_3 2.5s 1s linear infinite ';
                objid('yezi_4').style.webkitAnimation = 'YeziMove_4 18s linear infinite ';
                objid('yezi_5').style.webkitAnimation = 'YeziMove_5 10s 1.5s linear infinite alternate';
                //objid('yezi_13').style.webkitAnimation = 'YeziMove_13 3.5s 0.5s linear infinite ';
                objid('yezi_10').style.webkitAnimation = 'YeziMove_10 28s 0.5s linear infinite ';
                objid('yezi_6').style.webkitAnimation = 'YeziMove_6 3s 1s linear infinite ';
            },3500);
        }
        function run()
        {
            create_base();
            read_base();
            setTimeout(create_textdiv,4000);
            add_kawa_icon();
            create_music();
            create_modify();
            setTimeout(function()
            {
                var waterMove = setInterval("water_location()",6000);
            },0);
            setTimeout(function()
            {
                for(var i=1;i<8;i++)
                {
                    CreateFish(i);
                }
            },2000);
            setTimeout(CreateYezi(),2000);

        }
        </script>
