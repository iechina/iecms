        <script>
        function eyeOpen()

            var p = setInterval(function()

                objid('eye_4').style.display = 'none';
                objid('eye_3').style.display = 'block';
            setTimeout(function()
            {
                objid('eye_1').style.display = 'none';
                objid('eye_2').style.display = 'block';
                objid('eye_3').style.display = 'none';
                objid('eye_4').style.display = 'block';
            },3000);
            },5000);
            
        }
        function run()
        {
            create_base();
            read_base();
            setTimeout(create_textdiv,500);
            add_kawa_icon();
            create_music();
            create_modify();
            eyeOpen();
        }
