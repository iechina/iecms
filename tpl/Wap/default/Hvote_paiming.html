<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>人气排行榜</title>
    <link rel="stylesheet" type="text/css" href="/tpl/Wap/default/common/paiming/rank.css" media="all">
		 <link rel="stylesheet" href="/tpl/Wap/default/common/paiming/iscroll.css" >
    <link rel="stylesheet" href="/tpl/Wap/default/common/paiming/cate36_0.css" >
    
<script type="text/javascript" src="/tpl/Wap/default/common/paiming/scroll.js"></script>
<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}

.scroll{width:360px;height:181px;margin:0px auto 0 auto; position:relative;overflow:hidden;}
.mod_01{float:left;width:360px;}
.mod_01 img{display:block;width:360px;height:181px;}
.dotModule_new{padding:0 5px;height:11px;line-height:6px;-webkit-border-radius:11px;background:rgba(45,45,45,0.5);position:absolute;bottom:5px;right:10px;z-index:11;}
#slide_01_dot{text-align:center;margin:3px 0 0 0;}
#slide_01_dot span{display:inline-block;margin:0 3px;width:5px;height:5px;vertical-align:middle;background:#f7f7f7;-webkit-border-radius:5px;}
#slide_01_dot .selected{background:#66ff33;}
</style>
    
</head>
<body>
<div class="warp">

<div class="scroll">
	<div class="slide_01" id="slide_01">
    <volist name="piclist" id="so">    
		<div class="mod_01"><a href="{pigcms:$so.url}"><img src="{pigcms:$so.img}" alt=""></a></div>
	</volist>
	</div>
	<div class="dotModule_new">
		<div id="slide_01_dot"></div>
	</div>
</div>

    <div class="interestBox">
    
       <volist name="list" id="list">
       
                <div class="interestList">
            <ul  class="hd iL">
                <li>
                    <div><span class="num-top">{pigcms:$i}</span>
                        <i class="fl db"><a href="/index.php?g=Wap&m=Hvote&a=item_view&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}&id={pigcms:$id}&vid={pigcms:$list.id}" target="_blank">
                                <img src="{pigcms:$list.startpicurl}" class="iImg" alt="" height="45" width="45">
                            </i><h4 class="iText">{pigcms:$list.item}</h4>
                        <p class="subTitle st">
                            <span>编号：<em>{pigcms:$list.rank}</em> 人气：<em>{pigcms:$list.vcount}</em></span></p>
                    </div>
                                        <if condition="$i eq 1">
                                        <a href="javascript:;" class="iBtn db">当前冠军</a>
                                        <elseif condition="$i eq 2"/>
                                        <a href="javascript:;" class="iBtn db">当前亚军</a>
                                        <elseif condition="$i eq 3"/>
                                        <a href="javascript:;" class="iBtn db">当前季军</a>
                                        </if>
                                    </li>
            </ul>
        </div>
         </volist>       
                
                
                
    
            </div>
	

<div style="width:100%; height:50px"></div>
<div class="device">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="content-slide">
                    <a href="/index.php?g=Wap&m=Hvote&a=index&id={pigcms:$vote.id}&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}" >
                        <p class="ico"><img src="/tpl/Wap/default/common/paiming/6.png" alt=""></p>
                        <p class="title2">投票主页</p>
                    </a>
                    <a href="{pigcms:$vote.xqlj}">
                        <p class="ico"><img src="/tpl/Wap/default/common/paiming/7.png" alt=""></p>
                        <p class="title2">活动详情</p>
                    </a>
                    <a href="/index.php?g=Wap&m=Hvote&a=baoming&id={pigcms:$vote.id}&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}">
                        <p class="ico"><img src="/tpl/Wap/default/common/paiming/8.png" alt=""></p>
                        <p class="title2">我要参加</p>
                    </a>
                    <a href="/index.php?g=Wap&m=Hvote&a=paiming&id={pigcms:$vote.id}&token={pigcms:$token}&wecha_id={pigcms:$wecha_id}">
                            <p class="ico"><img src="/tpl/Wap/default/common/paiming/9.png" alt=""></p>
                            <p class="title2">人气排行</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="pagination"></div>
    </div>
</div>	
	
	
	
    
</div>

<script type="text/javascript">
if(document.getElementById("slide_01")){
	var slide_01 = new ScrollPic();
	slide_01.scrollContId   = "slide_01"; //内容容器ID
	slide_01.dotListId      = "slide_01_dot";//点列表ID
	slide_01.dotOnClassName = "selected";
	slide_01.arrLeftId      = "sl_left"; //左箭头ID
	slide_01.arrRightId     = "sl_right";//右箭头ID
	slide_01.frameWidth     = 360;
	slide_01.pageWidth      = 360;
	slide_01.upright        = false;
	slide_01.speed          = 10;
	slide_01.space          = 30; 
	slide_01.initialize(); //初始化
}
</script>

</body>
</html>
