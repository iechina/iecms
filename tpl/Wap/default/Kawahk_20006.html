        <style type="text/css">
        @-webkit-keyframes trainrun
        {
            from{-webkit-transform:translate(300px,-100px);}
            to{-webkit-transform:translate(-100px,0px);}
        }
        @-webkit-keyframes huimove
        {
            from{-webkit-transform:scale(1,1) rotate(0deg);opacity: 1}
            to{-webkit-transform:scale(0.1,0.1) rotate(360deg);opacity: 0}
        }
        @-webkit-keyframes backmove
        {
            from{-webkit-transform:translate(0px,0px);}
            to{-webkit-transform:translate(-398px,0px);}
        }
        @-webkit-keyframes jiamove
        {
            0%{-webkit-transform:translate(0px,0px) scale(1,1);}
            99%{-webkit-transform:translate(125px,190px) scale(0.2,0.2);opacity: 1}
            100%{-webkit-transform:translate(125px,190px) scale(0.2,0.2);opacity: 1}
        }
        </style>

				<else/>

                text_box           : '10 50 300 140', // 左 上 宽 高，空格分隔，只写数字，单位强制为px
                mode               : 'up',     // up, left
                speed              : 45,     // 每秒移动的像素

               <if condition=" $music eq ''">
				replace_music      : 'tpl/Wap/default/common/kawahk/mp3/HuocheHuijia.mp3', 
				<else/> 
				 replace_music      : '{pigcms:$music}',</if>

                modify_optfile     : '',

            };
        </script>
