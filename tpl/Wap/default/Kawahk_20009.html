@-webkit-keyframes shuyemove {
 from {
-webkit-transform:rotate(-5deg);
}
 to {
-webkit-transform:rotate(5deg);
}
}
 @-webkit-keyframes changeletter {
 from {
-webkit-transform:rotateY(0deg);
}
 to {
-webkit-transform:rotateY(90deg);
}
}
 @-webkit-keyframes changeletter1 {
 from {
-webkit-transform:rotateY(90deg);
}
 to {
-webkit-transform:rotateY(180deg);
}
}
 @-webkit-keyframes changeletter2 {
 from {
-webkit-transform:rotateZ(-10deg);
}
 to {
-webkit-transform:rotateZ(0deg);
}
}
 @-webkit-keyframes fankai {
 from {
-webkit-transform:rotateX(0deg);
}
 to {
-webkit-transform:rotateX(90deg);
}
}
 @-webkit-keyframes fankai1 {
 0% {
-webkit-transform:rotateX(90deg)
}
 100% {
-webkit-transform:rotateX(180deg)
}
}
 @-webkit-keyframes zhimove {
 from {
-webkit-transform:translate(0px, 0px);
}
 to {
-webkit-transform:translate(0px, -418px);
}
}
 @-webkit-keyframes downletter {
 from {
-webkit-transform:rotateY(180deg) translate(0px, 0px);
}
 to {
-webkit-transform:rotateY(180deg) translate(0px, 80px);
}
}
 @-webkit-keyframes downgai {
 from {
-webkit-transform:rotateX(180deg) translate(0px, 0px);
}
 to {
-webkit-transform:rotateX(180deg) translate(0px, -80px);
}
}

<script type="text/javascript">
		haveclick=false;
		function Init()
		{
			kawa_init();
			tt=setInterval(function()
			{
				if(id('textdiv'))
					{
						id('textdiv').style.opacity=0;
						clearInterval(tt);
					}
			},200)
		}
		function showletter()
		{
			if(haveclick)
				return;
			// alert();
			setTimeout(
				function()
				{
					id('xinfenggai').style.zIndex=5;
					// alert();
					id('xinfenggai1').style.webkitAnimation='downgai 1s linear forwards';
					id('xinfeng1').style.webkitAnimation='downletter 1s linear forwards';
				},2800)
			id('font').style.display='none';
			id('xinfeng').style.webkitAnimation='changeletter 1s linear forwards'
			id('xinfeng1').style.webkitAnimation='changeletter1 1s linear 1s forwards';
			id('letter1').style.webkitAnimation='changeletter2 1s linear 1s forwards';
			id('xinfenggai').style.webkitAnimation='fankai 0.5s linear 2s forwards';
			id('xinfenggai1').style.webkitAnimation='fankai1 0.5s linear 2.5s forwards';
			id('zhi').style.webkitAnimation='zhimove 2s linear 3s forwards';
			id('textdiv').style.webkitTransition='opacity 1s linear 5s';
			id('textdiv').style.opacity=1;
			haveclick=true;
			setTimeout(
				function()
				{
					id('xinfenggai').style.opacity=0;
				},4000)
		}
		function id(name)
		{
			return document.getElementById(name);
		}

		</script>
