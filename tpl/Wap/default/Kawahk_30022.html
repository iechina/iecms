        @-webkit-keyframes SnowLeft{
            0%{

            25%{

            }
            50%{

            }
            75%{
                -webkit-transform:translate(5px,0px);
            }
            100%{
                -webkit-transform:translate(0px,0px);
            }
        }
        @-webkit-keyframes SnowDown{

            }
            100%{

            }
        }
        @-webkit-keyframes ZhiDown1{
            0%{
                -webkit-transform:translate(50px,0px);
                
            }
            20%{

            }
            40%{

            }
            60%{

            }
            80%{

            }
            100%{

        @-webkit-keyframes ZhiDown2{

            20%{

            }
            40%{

            }
            60%{

            80%{

            }
            100%{
                opacity:0;
                -webkit-transform:translate(50px,500px);
            }

        @-webkit-keyframes Shine{
            0%{
                opacity:1;

            40%{

            }
            50%{
                opacity:0;
            }
            100%{

        <script>
        function rand(min,max)
        {
            return min+Math.floor(Math.random()*(max-min));
        }
        var i = 0;
        var j = 0;
        var k = 0;
        var l = 0;
        var imgq = new Array('/tpl/Wap/default/common/kawahk/30022/2000 (3).png','/tpl/Wap/default/common/kawahk/30022/2000 (2).png','/tpl/Wap/default/common/kawahk/30022/2000 (1).png');
        function CreateQian()
        {
            setInterval(function()
            {
                if(i<35)
                {
                    if(i%3!=0)
                    {
                       div = document.createElement('div');
                        div.style.position = 'absolute';
                        div.id = 'snow'+ i;
                        i++;
                        div.style.top = '-10px';
                        div.style.left = rand(0,400)+'px';
                        div.style.width = '26px';
                        div.style.height = '26px';
                        div.style.webkitAnimation = 'SnowDown 6s linear infinite';
                        img = document.createElement('img');
                        img.src = imgq[k];
                        img.style.position = 'absolute';
                        img.style.opacity = rand(0.8,1);
                        img.id='snowX'+j;
                        img.style.width = rand(20,50)+'px';
                        j++;
                        img.style.webkitAnimation = 'SnowLeft 0.5s linear infinite';
                        div.appendChild(img);
                        objid('QianContainer').appendChild(div); 
                    }
                    else
                    {
                        div = document.createElement('div');
                        div.style.position = 'absolute';
                        div.id = 'snow'+ i;
                        i++;
                        div.style.top = rand(0,250)+'px';
                        div.style.left = rand(-300,0)+'px';
                        div.style.width = '26px';
                        div.style.height = '26px';
                        div.style.webkitAnimation = 'SnowDown 6s linear infinite';
                        img = document.createElement('img');
                        img.src = imgq[k];
                        img.style.position = 'absolute';
                        img.style.opacity = rand(0.8,1);
                        img.id='snowX'+j;
                        img.style.width = rand(20,50)+'px';
                        j++;
                        img.style.webkitAnimation = 'SnowLeft 0.5s linear infinite';
                        div.appendChild(img);
                        objid('QianContainer').appendChild(div);
                    }                   
                }
                else
                {
                    clearInterval();  
                }    
            },200);
        }
        function CreateZhi()
        {
            
            setInterval(function()
            {
                k = rand(1,3);
                if(l<35)
                {
                    if(l%2!=0)
                    {
                        img = document.createElement('img');
                        img.src = imgq[k];
                        img.style.position = 'absolute';
                        img.style.top = '-10px';
                        img.style.left = rand(-10,450)+'px';
                        img.style.width = rand(12,22)+'px';
                        img.id='ZiX'+l;
                        l++;
                        img.style.webkitAnimation = 'ZhiDown'+rand(1,3)+' 7s linear infinite';
                        objid('ZhiContainer').appendChild(img); 
                    }
                    else
                    {
                        img = document.createElement('img');
                        img.src = imgq[k];
                        img.style.position = 'absolute';
                        img.style.top = rand(0,250)+'px';
                        img.style.left = rand(-10,480)+'px';
                        img.style.width = rand(12,22)+'px';                        
                        img.id='ZiX'+l;
                        l++;
                        img.style.webkitAnimation = 'ZhiDown'+rand(1,3)+' 8s linear infinite';
                        objid('ZhiContainer').appendChild(img);
                    }                   
                }
                else
                {
                    clearInterval();  
                }    
            },300);
        }
        function run()
        {
            create_base();
            read_base();
            setTimeout(create_textdiv,12500);
            add_kawa_icon();
            create_music();
            create_modify();

            CreateQian();   
            setTimeout(CreateZhi ,9000);
        }

        </script>
    </head>
