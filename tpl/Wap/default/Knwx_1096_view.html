				var cid = $(this).attr("id");
				var flag = cid.substr(cid.length-1);
				if (flag == "a"){
					var otherid = cid.substr(0,cid.length-1)+"b";
					$("#"+cid).removeClass();
					$("#"+cid).addClass('blueButton');
					$("#"+otherid).removeClass();
					$("#"+otherid).addClass('greyButton');
				}else{
					var otherid = cid.substr(0,cid.length-1)+"a";
					$("#"+cid).removeClass();
					$("#"+cid).addClass('blackButton');
					$("#"+otherid).removeClass();
					$("#"+otherid).addClass('greyButton');
				}
				
			});
			
		});

	<script  type="text/javascript">
		var preID = 0;
		
		function openMusic(){
			var td = document.getElementById("musicDiv");
			td.style.display = "block";
			td.style.top = scrollTop+"px";
		}
		function closeMusic(){
			var td = document.getElementById("musicDiv");
			td.style.display = "none";
		}
		
		function clickMusic(url,id){
			var audio = document.getElementById('bgsound');
			if(audio == null){
				var audiocontainer = document.getElementById('audiocontainer');
				audiocontainer.innerHTML = '<audio id="bgsound" loop="loop" autoplay="autoplay"></audio>';
						
				audio = document.getElementById('bgsound');
			}
			audio.pause();
			audio.src = url;
			if(id>0){				
				audio.play();
			}
			
			
			
			document.getElementById('mb'+id).style.display="block";
			document.getElementById('md'+id).style.display="block";
			if((preID >= 0) && (preID != id)){
				document.getElementById('mb'+preID).style.display="none";
				document.getElementById('md'+preID).style.display="none";
			}
			preID = id;
		}
		
		function submitMusic(url){
			var xmlhttp;
			xmlhttp=new XMLHttpRequest();
			xmlhttp.open("POST","http://weshow.kagirl.cn/weshow/save_music.php",true);
			xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xmlhttp.send("value=o1PMNt-19fzrrCGd-7CYjq4jqu0F1GjQ&cpage=1096&music="+url);
			closeMusic();
		}
		
		$(document).ready(function(){
			closeMusic();
		});
		
	</script>
