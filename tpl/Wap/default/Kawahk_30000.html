<html>
<head>
<title></title>
<meta http-equiv="imagetoolbar" content="no">
<meta charset="gb2312">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<style type="text/css">
body {
	-webkit-touch-callout: none;
	-webkit-text-size-adjust: none;
	margin: 0 auto;
	overflow: hidden;
	position: relative;
	background: black;
}
#deng1, #deng4 {
	-webkit-transition: -webkit-transform 2s linear;
	-webkit-animation: Up1 2s 2 linear forwards;
}
#deng2, #deng6 {
	-webkit-transition: -webkit-transform 2s linear;
	-webkit-animation: Up1 2s 2 linear forwards;
}
#deng3, #deng5 {
	-webkit-transition: -webkit-transform 2s linear;
	-webkit-animation: Up2 2.5s 1 linear forwards;
}
#deng7, #deng8 {
	-webkit-transition: -webkit-transform 2s linear;
	-webkit-animation: Up3 3s 1 linear forwards;
}
#deng9 {
	-webkit-transition: -webkit-transform 2s linear;
	-webkit-animation: Left 1.5s 1s 2 linear forwards;
}
#shui, #shui01 {
	-webkit-transition: -webkit-transform 1s linear;
}
#yang, #shu, #shu1 {
	-webkit-transition: -webkit-transform 0.5s linear;
}
#word_0 {
	-webkit-transform-origin: 50% 50%;
}
/*        #yun1,#yun2,#yun3{
            -webkit-transition:-webkit-transform 0.5s linear;
        }*/

        @-webkit-keyframes Up1 {
 0% {
 -webkit-transform:translate(0px, 0px);
}
 100% {
 -webkit-transform:translate(0px, -1050px);
}
}
 @-webkit-keyframes Up2 {
 0% {
 -webkit-transform:translate(0px, 0px);
}
 100% {
 -webkit-transform:translate(0px, -1250px);
}
}
 @-webkit-keyframes Up3 {
 0% {
 -webkit-transform:translate(0px, 0px);
}
 100% {
 -webkit-transform:translate(0px, -1450px);
}
}
 @-webkit-keyframes Left {
 0% {
 -webkit-transform:translate(0px, 0px);
}
 100% {
 -webkit-transform:translate(750px, -400px);
}
}
 @-webkit-keyframes FadeInMove {
 0% {
 opacity:0;
 -webkit-transform:translate(0px, 0px);
}
 100% {
 opacity:1;
 -webkit-transform:translate(0px, -255px);
}
}
 @-webkit-keyframes FadeOutMove {
 0% {
 opacity:1;
 -webkit-transform:translate(-400px, 0px);
}
 100% {
 opacity:0;
 -webkit-transform:translate(-400px, -255px);
}
}
 @-webkit-keyframes FadeInWord_2 {
 0% {
 opacity:0;
 -webkit-transform:scale(.2) rotate(90deg);
}
 80% {
 opacity:1;
}
 100% {
 opacity:1;
 -webkit-transform:scale(1) rotate(0deg);
}
}
 @-webkit-keyframes RollWord {
 0% {
 -webkit-transform:translate(0px, 0px) rotate(0deg);
}
 100% {
 -webkit-transform:translate(280px, 0px) rotate(360deg);
}
}
 @-webkit-keyframes FadeInWord_1 {
 0% {
 opacity:0;
 -webkit-transform:translate(0px, 0px);
}
 100% {
 opacity:1;
 -webkit-transform:translate(0px, -30px);
}
}
 @-webkit-keyframes FadeInWord_5 {
 0% {
 opacity:0;
 -webkit-transform:translate(0px, 0px);
}
 60%, 70% {
 opacity:1;
 -webkit-transform:translate(-210px, 90px);
}
 100% {
 opacity:1;
 -webkit-transform:translate(-160px, 30px);
}
}
 @-webkit-keyframes FadeInWord_gzh {
 0%, 30% {
 opacity:1;
 -webkit-transform:scale(4);
}
 50% {
 opacity:1;
}
 100% {
 opacity:1;
 -webkit-transform:scale(1);
}
}
 @-webkit-keyframes FadeInYu {
 0% {
 opacity:0;
 -webkit-transform:translate(0px, 0px);
}
 50% {
 opacity:1;
 -webkit-transform:translate(40px, 20px);
}
 100% {
 opacity:1;
 -webkit-transform:translate(90px, 40px);
}
}
 @-webkit-keyframes FadeInYu_1 {
 0% {
 opacity:0;
 -webkit-transform:translate(0px, 0px) rotate(-20deg);;
}
 50% {
 opacity:1;
 -webkit-transform:translate(40px, 0px) rotate(-20deg);;
}
 100% {
 opacity:1;
 -webkit-transform:translate(90px, 40px) rotate(-20deg);;
}
}
 @-webkit-keyframes FadeInYu_2 {
 0% {
 opacity:0;
 -webkit-transform:translate(0px, 0px) rotate(120deg);;
}
 50% {
 opacity:1;
 -webkit-transform:translate(10px, 10px) rotate(120deg);;
}
 100% {
 opacity:1;
 -webkit-transform:translate(20px, 40px) rotate(120deg);;
}
}
 @-webkit-keyframes FadeOutWord {
 0%, 20% {
 opacity:1;
 -webkit-transform:scale(1) rotate(0deg);
}
 100% {
 opacity:0;
 -webkit-transform:scale(0.3) rotate(90deg);
}
}
 @-webkit-keyframes FadeOutWord_0 {
 0%, 20% {
 opacity:1;
 -webkit-transform:translate(280px, 0px) scale(1) rotate(0deg);
}
 100% {
 opacity:0;
 -webkit-transform:translate(280px, 0px) scale(0.3) rotate(90deg);
}
}
 @-webkit-keyframes FadeOutWord_1 {
 0%, 20% {
 opacity:1;
 -webkit-transform:translate(0px, -30px) scale(1) rotate(0deg);
}
 100% {
 opacity:0;
 -webkit-transform:translate(0px, -30px) scale(0.3) rotate(90deg);
}
}
 @-webkit-keyframes FadeOutWord_5 {
 0%, 20% {
 opacity:1;
 -webkit-transform:translate(-160px, 30px) scale(1) rotate(0deg);
}
 100% {
 opacity:0;
 -webkit-transform:translate(-160px, 30px) scale(0.3) rotate(90deg);
}
}
 @-webkit-keyframes FadeInWord2 {
 0% {
 opacity:0;
 -webkit-transform:translate(0px, 0px);
}
 50% {
 opacity:0.5;
 -webkit-transform:translate(460px, 0px);
}
 100% {
 opacity:1;
 -webkit-transform:translate(290px, -300px);
}
}
 @-webkit-keyframes FadeInYun_1 {
 0% {
 -webkit-transform:translate(0px, 0px);
}
 100% {
 -webkit-transform:translate(630px, 0px);
}
}
 @-webkit-keyframes FadeInYun {
 0% {
 -webkit-transform:translate(0px, 0px);
}
 100% {
 -webkit-transform:translate(1130px, 0px);
}
}
</style>
<script>
        function createDenglong()
        {
            var a =[-10,100,180,230,310,410,130,270,];
            var b =[0,150,400,50,355,200,450,500,570,];
            var w =[150,90,50,100,120,90,90,120,]; 
            var num = 6;
            var Denglong = document.createElement('div');
            Denglong.style.position = 'absolute';
            Denglong.style.top = '750px';
            Denglong.style.left = '0px';
            Denglong.className = 'Denglong';
            objid('body1').appendChild(Denglong);  
            t=setInterval(function()
            {
                for(var i=0;i<8;i++)
                {             
                    var Denglongimg = document.createElement('img');
                    Denglongimg.src = 'http://t3.qpic.cn/mblogpic/1eb31c54b8fc47d6f8fa/2000';
                    Denglongimg.style.position = 'absolute';
                    Denglongimg.style.left= a[i]+'px';
                    Denglongimg.style.top = b[i]+'px';
                    Denglongimg.style.width= w[i]+'px';
                    Denglongimg.id = 'deng'+(i+1);
                    Denglong.appendChild(Denglongimg); 
                    num--;
                }
                if(num<=0)
                    clearInterval(t);

            },15);
        }
        function OneStep()
        {
        	setTimeout(function()
            {
                objid('hua').style.webkitAnimation = 'FadeInMove 1s linear forwards';
                objid('shu').style.webkitTransform = 'translate(400px,0px)';
                objid('shu1').style.webkitTransform = 'translate(-400px,0px)';
            },800);
            objid('shui').style.webkitTransform = 'translate(-500px,0px)';
            objid('shui01').style.webkitTransform = 'translate(500px,0px)';
            setTimeout("objid('yang').style.webkitTransform = 'translate(-300px,0px)';",2200);
        }
        function WordOne()
        {
            objid('word_2').style.webkitAnimation = 'FadeInWord_2 1s linear forwards';
            setTimeout(function()
            {
                objid('word_0').style.webkitAnimation = 'RollWord 1s linear forwards';
                objid('word_1').style.webkitAnimation = 'FadeInWord_1 1s linear forwards';
                setTimeout(function()
                {
                    objid('word_5').style.webkitAnimation = 'FadeInWord_5 1s linear forwards';
                   setTimeout("objid('word_gzh').style.webkitAnimation = 'FadeInWord_gzh 0.5s linear forwards';",1000);
                },700);
            },800);           
        }
        function FishIn()
        {
            objid('yu1').style.webkitAnimation = 'FadeInYu_1 1s linear forwards';
            objid('yu2').style.webkitAnimation = 'FadeInYu 1s linear forwards';
            objid('yu3').style.webkitAnimation = 'FadeInYu_2 1s linear forwards';
        }
        function StepTwo()
        {
            objid('yang').style.webkitTransition = '-webkit-transform 1.7s linear';
            objid('yang').style.webkitTransform = 'translate(-740px,0px)';
            objid('word_2').style.webkitAnimation = 'FadeOutWord 1s linear forwards';
            setTimeout("objid('word_0').style.webkitAnimation = 'FadeOutWord_0 1s linear forwards';",200);
            setTimeout("objid('word_1').style.webkitAnimation = 'FadeOutWord_1 1s linear forwards';",400);
            setTimeout("objid('word_5').style.webkitAnimation = 'FadeOutWord_5 1s linear forwards';",600);
            setTimeout("objid('word_gzh').style.webkitAnimation = 'FadeOutWord 1s linear forwards';",800);
            setTimeout("objid('shu1').style.webkitAnimation = 'FadeOutMove 1s linear forwards';",1000);
        }
        function StepThree()
        {
            objid('word2').style.webkitAnimation = 'FadeInWord2 1s linear forwards';
            setTimeout(function()
            {
                objid('yun1').style.webkitAnimation = 'FadeInYun_1 3s 2 linear forwards';
                objid('yun2').style.webkitAnimation = 'FadeInYun 4s 2 linear forwards';
                objid('yun3').style.webkitAnimation = 'FadeInYun 4s 1 linear forwards';
            },500);
        }
        function run()
        {   
            create_base();
            read_base();
            setTimeout(create_textdiv,15000);
            add_kawa_icon();
            create_music();
            create_modify();

            createDenglong();
            setTimeout(OneStep,4000);
            setTimeout(WordOne,7000);
            setTimeout(FishIn,10000);
            setTimeout(StepTwo,12000);
            setTimeout(StepThree,14000);
        }

        </script>
</head>

<body style='margin:0px' onload='run();'>

				<else/> 
				 replace_music      : '{pigcms:$music}',</if>

        </script>
