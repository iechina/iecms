    <body style='margin:0px' onload='run()'>
        <script>
            words = '爱你，无须华丽的词藻表达，我会努力延续你快乐的笑声；爱你，无须时时伴你左右呵护你；你有你的天空，你有你的风雨，你哭了，我会递上一方纸巾，告诉你这个世界还有我；你累了，我这有你栖息的肩膀，和你一起融入这生活。只想告诉你：爱你的我一直都在！';
            
            kawa_data = {
                words              : words,
               <if condition=" $words eq ''">
				replace_words      : '爱你，无须华丽的词藻表达，我会努力延续你快乐的笑声；爱你，无须时时伴你左右呵护你；你有你的天空，你有你的风雨，你哭了，我会递上一方纸巾，告诉你这个世界还有我；你累了，我这有你栖息的肩膀，和你一起融入这生活。只想告诉你：爱你的我一直都在！',
				<else/>
                replace_words      : '{pigcms:$words}',</if>
                text_box           : '190 60 300 200', // 左 上 宽 高，空格分隔，只写数字，单位强制为px
                mode               : 'up',     // up, left
                speed              : 25,     // 每秒移动的像素
                text_color         : '#A52A2A', // rgb(1,2,3) 'black'
                font_size          : '25pt',
                line_height        : '40pt',
                music              : 'http://kawaweika.qiniudn.com/sound/aidejiushini.mp3',     // url
                <if condition=" $music eq ''">
				replace_music      : 'http://kawaweika.qiniudn.com/sound/aidejiushini.mp3', 
				<else/> 
				 replace_music      : '{pigcms:$music}',</if>
                music_name         : '',
                replace_music_name : '#replace_music_name#',
