<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>场景管理</title>

<include file="common:public" />

<div class="cr"></div>

<table width="100%" border="0" cellspacing="0" cellpadding="0" id="alist">

	  <tr>

		

		<td>场景名称</td>

		<td >展示次数</td>

		<td >收集数据</td>

		<td >预览地址</td>

		

		

		<td>管理操作</td>

	  </tr>

	    <volist name="info" id="item">

			<tr>

				<td align='center'>{pigcms:$item.scenename_varchar}</td>

				<td >{pigcms:$item.hitcount_int}次</td>

				<td >{pigcms:$item.datacount_int}条</td>

				<td ><a href="http://eqx.weiqianlong.com/v-{pigcms:$item.scenecode_varchar}" target="_blank">http://eqx.weiqianlong.com/v-{pigcms:$item.scenecode_varchar}</a></td>

				

				
				<td align='center'>
               
                <a href="javascript:void(0)" onclick="if(confirm('确定删除该用户的场景吗？删除后不可恢复!')){location.href='{pigcms::U('Token/delcj/',array('sceneid_bigint'=>$item['sceneid_bigint']))}'}">删除</a>

				</td>

			</tr>

	    </volist>

		<style>

			.current{border: 0;padding: 1px 9px;color: #fff;background: #3F8EF3 url(main/pageh.png) no-repeat;}

		</style>

     <tr bgcolor="#FFFFFF"> 

	 

      <td colspan="7"><div class="listpage">{pigcms:$page}</div></td>

     

    </tr>

   

</table>



<div class="bottom">

<span>功能详细说明：</span>

</div>



</body>

</html>
